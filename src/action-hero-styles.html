<dom-module id="action-hero-styles">
  <template>
    <style>
    :host {
      font-family: "Roboto","Helvetica Neue",arial,sans-serif;
      position: relative;
      display: block;
      box-sizing: border-box;
      contain: content;
    }
    .button ::slotted(a) {
      background-color: var(--action-hero-button-color, #F4D80D);
      color: var(--action-hero-button-text-color, black);
      font-size: 1em;
      font-weight: 800;
      text-transform: uppercase;
      text-decoration: none;
    }
    .content {
      text-align: center
    }
    .background {
      background-color: var(--action-hero-background-color, gray);
      width: var(--action-hero-width, 100vw);
      height: var(--action-hero-height, 500px);
      padding-top: var(--image-padding-top);
      overflow: hidden;
    }
    .background ::slotted(img) {
      min-width: var(--action-hero-width, 100vw);
      max-width: var(--action-hero-width, 100vw);
    }
    .background ::slotted(ps-image) iron-image {
      width: inherit;
      height: inherit;
    }
    .tagline ::slotted(h2) {
      color: var(--action-hero-text-color, white);
      font-size: 2em;
      font-weight: 200;

    }

    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-width : 320px) and (max-width : 480px) {
      .tagline {
        position: relative;
        background-color: white;
      }
      .tagline ::slotted(h2) {
        color: var(--action-hero-mobile-text-color, black);
        -webkit-margin-before: 0.5em;
        -webkit-margin-after: 0.5em;
      }
      .button {
        background-color: var(--action-hero-button-color, #F4D80D);
        padding: 14px;
      }
      .background {
        height: 300px;
      }
      .background ::slotted(img) {
        max-width: 200vw;
        height: 300px;
      }
      .background ::slotted(ps-image) {
        width: inherit;
        height: 300px;
      }
      .background ::slotted(iron-image) {
        width: inherit;
        height: 300px;
      }
    }
    /* Skinny tablets? -------------------------------- */
    @media only screen and (min-width : 481px) and (max-width : 767px) {
       .button ::slotted(a) {
        padding: 14px 21px;
      }
      .tagline ::slotted(h2) {
        color: var(--action-hero-text-color, white);
        font-size: 2em;
        font-weight: 200;
      }
      .background ::slotted(ps-image) {
        width: inherit;
        height: inherit;
      }
      .background ::slotted(iron-image) {
        width: inherit;
        height: inherit;
      }
      .background ::slotted(img) {
        top: 0px;
        bottom: 0px;
      }
      .content {
        text-align: center;
        width: var(--action-hero-width, 100vw);
        position: absolute;
        bottom: 40px;
      }
      .content-top {
        position: absolute;
        top: 20px;
      }
      .content-left {
        width: 33vw;
        position: absolute;
        top: 30%;
        left: 20px;
        text-align: left;
      }
    }
    /* iPads (portrait and landscape) ----------- */
    @media only screen and (min-width : 768px) and (max-width : 1224px) {
      .button ::slotted(a) {
        padding: 14px 21px;
      }
      .tagline ::slotted(h2) {
        color: var(--action-hero-text-color, white);
        font-size: 2em;
        font-weight: 200;
      }
      .background ::slotted(ps-image) {
        width: inherit;
        height: inherit;
      }
      .background ::slotted(iron-image) {
        width: inherit;
        height: inherit;
      }
      .content {
        text-align: center;
        width: var(--action-hero-width, 100vw);
        position: absolute;
        bottom: 40px;
      }
      .content-top {
        position: absolute;
        top: 20px;
      }
      .content-left {
        width: 33vw;
        position: absolute;
        top: 30%;
        left: 20px;
        text-align: left;
      }
    }

    /* Desktops and laptops ----------- */
    @media only screen  and (min-width : 1224px) {
      .button ::slotted(a) {
        padding: 14px 21px;
      }
      .tagline ::slotted(h2) {
        color: var(--action-hero-text-color, pink);
        font-size: 2em;
        font-weight: 200;
      }
      .background ::slotted(ps-image) {
        /*width: inherit;
        height: 1000px;
        padding-bottom: 30%;*/
      }
      .background ::slotted() {
        width: inherit;
        height: inherit;
      }
      .content {
        text-align: center;
        width: var(--action-hero-width, 100vw);
        position: absolute;
        bottom: 40px;
      }
      .content-top {
        position: absolute;
        top: 20px;
      }
      .content-left {
        width: 33vw;
        position: absolute;
        top: 30%;
        left: 20px;
        text-align: left;
      }
    }

    /* Large screens ----------- */
    @media only screen  and (min-width : 1824px) {
      .background ::slotted(ps-image) {
        height: inherit;
      }
      .background ::slotted(ps-image) iron-image {
        width: inherit;
        height: inherit;
      }
    }


    </style>
  </template>
</dom-module>
