<dom-module id="tripod-hero-marquee-styles">
  <link rel="import" href="tripod-hero-marquee-flex-styles.html">
  <link rel="import" href="tripod-hero-marquee-grid-styles.html">
  <template>
    <style>
      /* Smartphones (portrait and landscape) ----------- */
      @media only screen and (max-width : 480px) {
        :host {
          display: block;
        }
        .hero-content {
          text-align: center;
        }
      }
      @media only screen and (min-width: 480px) {
        :host {
          position: relative;
          box-sizing: border-box;
        }
        .hero-content {
          text-align: center;
          height: calc(100% - (2 * var(--hero-content-padding, 20px)));
          width: calc(100% - (2 * var(--hero-content-padding, 20px)));
          overflow: hidden;
          position: absolute;
          padding: var(--hero-content-padding, 20px);
        }
      }
    </style>

  </template>
</dom-module>
