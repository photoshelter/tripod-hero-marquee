<link rel="import" href="tripod-hero-marquee-flex-styles.html">
<link rel="import" href="tripod-hero-marquee-grid-styles.html">

<dom-module id="tripod-hero-marquee-styles">
  <template>
    <style>
      :host {
        position: relative;
        box-sizing: border-box;


        --tripod-hero-content-default: {
          display: block;
          box-sizing: border-box;
          width: var(--tripod-hero-content-width, 100%);
          height: var(--tripod-hero-content-height, 100%);
          overflow: hidden;
          position: absolute;
          padding: var(--tripod-hero-content-padding, 50px);
        };
      }
      .hero-content ::slotted(a.hero-cta) {
        @apply(--hero-cta-styles-override);
      }
      .hero-content ::slotted(h2) {
        @apply(--hero-h2-styles-override);
      }
      .hero-content ::slotted(h3) {
        @apply(--hero-h3-styles-override);
      }
      .hero-content {
        @apply(--tripod-hero-content-default);
        @apply(--tripod-hero-content-override);
      }
      
      .hero-content[handheld-layout] {
        width: 100%;
        text-align: center;
        display: block;
        position: relative;
        padding: 0;
        background-color: white;
      }
      .hero-content[handheld-layout] ::slotted(*) {
        color: black;
      }

      .hero-content[handheld-layout] ::slotted(h3) {
        display: none;
      }
      :host([shadow]) .hero-content:not([handheld-layout]).top-left,
      :host([shadow]) .hero-content:not([handheld-layout]).center-left,
      :host([shadow]) .hero-content:not([handheld-layout]).bottom-left {
        background: none;
        background: -webkit-linear-gradient(to left, transparent 10%, #000 300%);
        background: -moz-linear-gradient(to left, transparent 10%, #000 300%);
        background: -o-linear-gradient(to left, transparent 10%, #000 300%);
        background: linear-gradient(to left, transparent 10%, #000 300%);
      }
      :host([shadow]) .hero-content:not([handheld-layout]).top-right,
      :host([shadow]) .hero-content:not([handheld-layout]).center-right,
      :host([shadow]) .hero-content:not([handheld-layout]).bottom-right {
        background: none;
        background: -webkit-linear-gradient(to right, transparent 10%, #000 300%);
        background: -moz-linear-gradient(to right, transparent 10%, #000 300%);
        background: -o-linear-gradient(to right, transparent 10%, #000 300%);
        background: linear-gradient(to right, transparent 10%, #000 300%);
      }
      :host([shadow]) .hero-content:not([handheld-layout]).top-left,
      :host([shadow]) .hero-content:not([handheld-layout]).top-center,
      :host([shadow]) .hero-content:not([handheld-layout]).top-right {
        background: none;
        background: -webkit-linear-gradient(#000 -100%, transparent 50%, transparent);
        background: -moz-linear-gradient(#000 -100%, transparent 50%, transparent);
        background: -o-linear-gradient(#000 -100%, transparent 50%, transparent);
        background: linear-gradient(#000 -100%, transparent 50%, transparent);
      }
      :host([shadow]) .hero-content:not([handheld-layout]).bottom-left,
      :host([shadow]) .hero-content:not([handheld-layout]).bottom-center,
      :host([shadow]) .hero-content:not([handheld-layout]).bottom-right {
        background: none;
        background: -webkit-linear-gradient(transparent, transparent 50%, #000 300%);
        background: -moz-linear-gradient(transparent, transparent 50%, #000 300%);
        background: -o-linear-gradient(transparent, transparent 50%, #000 300%);
        background: linear-gradient(transparent, transparent 50%, #000 300%);
      }

    </style>

  </template>
</dom-module>
