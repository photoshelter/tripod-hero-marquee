<link rel="import" href="ps-image-impl-styles.html">

<dom-module id="ps-image-impl">
	<template>
		<style include="ps-image-impl-styles"></style>

		<iron-image
			id="psimg"
			src="[[_processedSrc]]"
			prevent-load="[[preventLoad]]"
			position="[[position]]"
			preload="[[preload]]"
			fade$="[[fade]]"
			sizing="[[sizing]]"
			position="[[position]]"
			placeholder="[[placeholder]]"
			loaded="{{loaded}}"
			loading="{{loading}}"
			alt="[[_alt(alt, image)]]"
			context-menu="[[contextMenu]]"
		></iron-image>
		<script type="application/ld+json" id="schema"></script>
	</template>

	<script src="ps-image-impl.js"></script>
</dom-module>
