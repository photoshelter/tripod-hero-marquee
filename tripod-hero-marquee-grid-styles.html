<dom-module id="tripod-hero-marquee-grid-content">
  <template>
    <style>
      @media only screen and (min-width : 480px) {
        .grid.hero-content {
          top: 0;
          left: 0;
          display: grid;
          grid-template-columns: var(--hero-content-grid-columns, 1fr 1fr 1fr);
          grid-template-rows: var(--hero-content-grid-rows, 1fr 1fr 1fr);
          grid-gap: var(--hero-content-grid-gap, 10px);
        }
      }
    </style>
  </template>
</dom-module>
