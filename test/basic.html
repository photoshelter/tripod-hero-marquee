<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../bower_components/action-hero/action-hero.html">
    <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
</head>
<body>

  <!-- You can use the document as a place to set up your fixtures. -->
  <test-fixture id="baseActionHero">
      <template>
          <action-hero></action-hero>
      </template>
  </test-fixture>

  <script>
    suite('<action-hero>', function() {
      var baseHero;
      
      setup(function() {
        baseHero = fixture('baseActionHero')
      });

      test('has a content position of bottom', function() {
        assert.equal(baseHero.contentPosition, 'bottom');
      });
      test('has a text color of white', function() {
        assert.equal(baseHero.textColor, 'white');
      });
      test('has a width of 100%', function() {
        debugger;
        assert.equal(baseHero.width, '100%');
      });
      test('has a height of 500px', function() {
        assert.equal(baseHero.attr('height'), '500px');
      });
      
      
    });


  </script>

</body>
</html>
