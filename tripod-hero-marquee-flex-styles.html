<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="tripod-hero-marquee-flex-content">
  <template>
    <style>
      :host(:not([handheld-portrait])) {
        --tripod-hero-content-width-default: {
          width: 40%;
          min-width: 385px;
        };
        /*--hero-content-width-default: width: 40%;
        --hero-content-min-width: min-width: 385px;*/
        @apply(--layout)
      }
      .flexbox.hero-content:not([handheld-layout]) {
        @apply(--layout-vertical);
        top: 0;
      }
      .flexbox.top-left:not([handheld-layout]),
      .flexbox.center-left:not([handheld-layout]),
      .flexbox.bottom-left:not([handheld-layout]) {
        left: 0;
        @apply(--layout-start);
        @apply(--tripod-hero-content-width-default);
        @apply(--tripod-hero-content-width-override);
        text-align: left;
      }
      .flexbox.top-center:not([handheld-layout]),
      .flexbox.center-center:not([handheld-layout]),
      .flexbox.bottom-center:not([handheld-layout]) {
        left: 0;
        @apply(--layout-center);
        text-align: center;
      }
      .flexbox.top-right:not([handheld-layout]),
      .flexbox.center-right:not([handheld-layout]),
      .flexbox.bottom-right:not([handheld-layout]) {
        @apply(--layout-end);
        @apply(--tripod-hero-content-width-default);
        @apply(--tripod-hero-content-width-override);
        right: 0;
        text-align: right;
      }
      .flexbox.top-left:not([handheld-layout]),
      .flexbox.top-center:not([handheld-layout]),
      .flexbox.top-right:not([handheld-layout]) {
        @apply(--layout-start-justified);
      }
      .flexbox.center-left:not([handheld-layout]),
      .flexbox.center-center:not([handheld-layout]),
      .flexbox.center-right:not([handheld-layout]) {
        @apply(--layout-center-justified);
      }
      .flexbox.bottom-left:not([handheld-layout]),
      .flexbox.bottom-center:not([handheld-layout]),
      .flexbox.bottom-right:not([handheld-layout]) {
        @apply(--layout-end-justified);
      }
    </style>
  </template>
</dom-module>
