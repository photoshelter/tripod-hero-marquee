<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>action-hero Demo</title>
	<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../bower_components/action-hero/action-hero.html">
	<link rel="import" href="../bower_components/ps-image/ps-image.html">
	<link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
	<link href="https://fonts.googleapis.com/css?family=Cairo:400,700" rel="stylesheet">
	<style>
	action-hero {
		width: 100%;
		height: 60vw;
	}
	.hero-content h2 {
		font-family: "Cairo", sans-serif;
	}
	.hero-content h3 {
		font-family: "Roboto", sans-serif;
	}
	.hero-content a.button {
		display: block;
		font-family: "Cairo", sans-serif;
		color: black;
		font-size: 1em;
		font-weight: 700;
		text-decoration: none;
		background: #f4d80d;
	}
	@media only screen and (max-width: 480px) {
		action-hero {
			height: 100%;
		}
		action-hero .background,
		ps-image {
			height: 300px;
			width: 100vw;
			position: relative;
		}
		h2,
		h3 {
			color: black;
		}
		a.button {
			display: block;
		}
		ps-image {
			height: 300px;
		}
	}

	@media only screen and (min-width: 480px) {
		.background,
		ps-image {
			height: 60vw;
			width: calc(100vw - 40px);
		}
		.hero-content {
			padding: 20px;
		}
		h2 {
			color: white;
			font-size: 2.5em;
			font-size: 5vw;
			font-weight: 400;
			line-height: 1;
			-webkit-margin-before:0.1em;
			-webkit-margin-after:0.1em;
		}
		h3 {
			color: white;
			font-size: 1.8em;
			font-size: 3vw;
			font-weight: 400;
			-webkit-margin-before:1em;
			-webkit-margin-after:1em;
		}
		a.button {
			padding: 14px 21px;
		}

	}
	</style>
</head>
<body unresolved>

	<p>An example of <code>&lt;action-hero&gt;</code>:</p>
	<demo-snippet class="centered-demo">
		<template>
			<action-hero id="standard-example" content-position="center-left">
				<ps-image slot="background" id="background" api-key="PS631731c7" api-root="https://ps.dev.bitshelter.com/psapi" iid="I00007PMVmOqiyaE" sizing="cover" position="right bottom"></ps-image>
				<h2>Your images work here.</h2>
				<h3>Where Photographers get work done.</h3>
				<a href="/demo" class="button">Sign up now</a>
			</action-hero>
		</template>
	</demo-snippet>

</html>
