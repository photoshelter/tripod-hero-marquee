<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>action-hero Demo</title>
	<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../bower_components/action-hero/action-hero.html">
	<link rel="import" href="../bower_components/ps-image/ps-image.html">
	<link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
</head>
<body unresolved>

	<p>An example of <code>&lt;action-hero&gt;</code>:</p>
	<demo-snippet class="centered-demo">
		<template>
			<action-hero></action-hero>
		</template>
	</demo-snippet>

	<demo-snippet class="centered-demo">
		<template>
			<action-hero 
				headline="Where photographers get work done."
				cta-text="Sign up now"
				cta-link="/demo">
				<img src="https://drscdn.500px.org/photo/155248825/m%3D2048/3042e5460f7c5fb15e5b327da90e082a"></img>
			</action-hero>
		</template>
	</demo-snippet>

	<demo-snippet class="centered-demo">
		<template>
			<action-hero 
					content-position="left"
					headline="Your images work here."
					cta-text="Sign up now"
					cta-link="/demo">
				<ps-image api-key="PS631731c7" api-root="https://ps.dev.bitshelter.com/psapi" iid="I00007PMVmOqiyaE" sizing="cover" position="right bottom"></ps-image>
			</action-hero>
		</template>
	</demo-snippet>

	<demo-snippet class="centered-demo">
		<template>
			<action-hero 
				content-position="top"
				headline="Your images work here."
				cta-text="Sign up now"
				cta-link="/demo">>
				<iron-image src="https://drscdn.500px.org/photo/155248825/m%3D2048/3042e5460f7c5fb15e5b327da90e082a" sizing="cover"></iron-image>
			</action-hero>
		</template>
	</demo-snippet>
</body>
</html>
