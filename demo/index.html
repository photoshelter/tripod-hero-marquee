<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>action-hero Demo</title>
	<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../bower_components/action-hero/action-hero.html">
	<link rel="import" href="../bower_components/ps-image/ps-image.html">
	<link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
</head>
<body unresolved>

	<p>An example of <code>&lt;action-hero&gt;</code>:</p>

	<demo-snippet class="centered-demo">
		<h2>Default <code>&lt;action-hero&gt;</code>:</h2>
		<template>
			<action-hero></action-hero>
		</template>
	</demo-snippet>
	
	<demo-snippet class="centered-demo">
		<h2><code>&lt;action-hero&gt;</code> with img, button, and custom tagline</h2>
		<template>
			<action-hero>
				<img src="https://drscdn.500px.org/photo/155248825/m%3D2048/3042e5460f7c5fb15e5b327da90e082a"></img>
				<h2 slot="tagline">Where photographers get work done.</h2>
				<a href="/demo" slot="button">Sign up now</a>
			</action-hero>
		</template>
	</demo-snippet>

	<demo-snippet class="centered-demo">
		<h2><code>&lt;action-hero&gt;</code> with Polymer <code>iron-image</code>, button, and custom tagline</h2>		
		<template>
			<action-hero content-position="top">
				<ps-image api-key="PS631731c7" api-root="http://ps.dev.bitshelter.com:8170/psapi" iid="I000055jBq0QqGYs" sizing="cover" position="0% 65%"></ps-image>
				<h2 slot="tagline">Where photographers get work done.</h2>
				<a href="/demo" slot="button">Sign up now</a>
			</action-hero>
		</template>
	</demo-snippet>
	
	<demo-snippet class="centered-demo">
		<template>
			<action-hero content-position="left">
				<iron-image src="https://drscdn.500px.org/photo/155248825/m%3D2048/3042e5460f7c5fb15e5b327da90e082a" sizing="cover" position="0% 0%"></iron-image>
				<h2 slot="tagline">Where photographers get work done.</h2>
				<a href="/demo" slot="button">Sign up now</a>
			</action-hero>
		</template>
	</demo-snippet>

</body>
</html>
