<dom-module id="action-hero-styles">
  <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      height: auto;
      width: auto;
      box-sizing: border-box;
      background-color: var(--action-hero-background-color, gray);
    }
    .background,
    .background ::slotted(*) {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-width : 320px) and (max-width : 480px) {
      :host {
      }
      .background {
        height: 300px;
        width: 100%;
      }
      .content {
        text-align: center;
        width: 100%;
      }
    }
    @media only screen and (min-width : 480px) {
      .content {
        @apply(--layout-vertical);
        height: calc(100% - 40px);
        width: calc(100% - 40px);
        overflow: hidden;
        position: absolute;
        padding: 20px;
      }
      .content-center,
      .content-top,
      .content-bottom {
        @apply(--layout-center);
      }
      .content-center {
        @apply(--layout-center-justified);
      }
      .content-top {
        @apply(--layout-start-justified);
      }
      .content-bottom {
        @apply(--layout-end-justified);
      }
      .content-left,
      .content-right {
        @apply(--layout-center-justified);
        width: 40%;
      }
      .content-left {
        @apply(--layout-start);
      }
      .content-right {
        @apply(--layout-end);
        text-align: right;
        right: 0px;
      }
    }

    </style>
  </template>
</dom-module>
