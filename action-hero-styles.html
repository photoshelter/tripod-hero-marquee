<dom-module id="action-hero-styles">
  <link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
  <template>
    <style>
    :host {
      display: flex;
      position: relative;
      box-sizing: border-box;
    }
    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-width : 320px) and (max-width : 480px) {
      :host {
        display: block;
      }
      .hero-content {
        display: block;
        text-align: center;
      }
    }
    @media only screen and (min-width : 480px) {
      .hero-content {
        @apply(--layout-vertical);
        height: 100%;
        width: 100%;
        padding: var(--hero-content-padding, 20px);
        overflow: hidden;
        position: absolute;
      }
      .top {
        @apply(--layout-start-justified);
      }
      .middle {
        @apply(--layout-center-justified);
      }
      .bottom {
        @apply(--layout-end-justified);
      }
      .left,
      .right {
        width: var(--side-content-width, 40%);
      }
      .left {
        @apply(--layout-start);
      }
      .center {
        @apply(--layout-center);
        text-align: center;
      }
      .right {
        @apply(--layout-end);
        text-align: right;
        right: 0px;
      }
    }

    </style>
  </template>
</dom-module>
