<dom-module id="action-hero-styles">
  <link rel="import" href="action-hero-flex-mixin.html">
  <template>
    <style>
    :host {
      display: flex;
      position: relative;
      box-sizing: border-box;
    }
    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-width : 320px) and (max-width : 480px) {
      :host {
        display: block;
      }
      .hero-content {
        display: block;
        text-align: center;
      }
    }
    @media only screen and (min-width : 480px) {
      .hero-content {
        @apply(--layout-vertical);
        height: 100%;
        width: 100%;
        padding: var(--hero-content-padding, 20px);
        overflow: hidden;
        position: absolute;
      }
      .top-left{
        @apply(--hero-content-top-left);
        width: var(--side-content-width, 40%);
      }
      .top-center {
        @apply(--hero-content-top-center);
      }
      .top-right {
        @apply(--hero-content-top-right);
      }
      .center-left{
        @apply(--hero-content-center-left);
        width: var(--side-content-width, 40%);
      }
      .center-center {
        @apply(--hero-content-center-center);
      }
      .center-right {
        @apply(--hero-content-center-right);
      }
      .bottom-left{
        @apply(--hero-content-bottom-left);
        width: var(--side-content-width, 40%);
      }
      .bottom-center {
        @apply(--hero-content-bottom-center);
      }
      .bottom-right {
        @apply(--hero-content-bottom-right);
      }
    }

    </style>
  </template>
</dom-module>
