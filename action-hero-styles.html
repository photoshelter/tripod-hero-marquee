<dom-module id="action-hero-styles">
  <link rel="import" href="action-hero-flex-classes.html">
  <link rel="import" href="action-hero-grid-classes.html">
  <template>
    <style media="screen">
      /* Smartphones (portrait and landscape) ----------- */
      @media only screen and (min-width : 320px) and (max-width : 480px) {
        :host {
          display: block;
        }
        .hero-content {
          text-align: center;
        }
      }
      @media only screen and (min-width: 480px) {
        :host {
          position: relative;
          box-sizing: border-box;
        }
        .hero-content {
          text-align: center;
          height: calc(100% - 40px);
          width: calc(100% - 40px);
          overflow: hidden;
          position: absolute;
          padding: var(--hero-content-padding, 20px);
        }
      }
    </style>
    <style include="hero-flex-content"></style>

    <style include="hero-grid-content"></style>
  </template>
</dom-module>
