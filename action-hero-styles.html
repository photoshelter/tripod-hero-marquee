<dom-module id="action-hero-styles">
  <template>
    <style>
    :host {
      position: relative;
      display: flex;
      box-sizing: border-box;
      background-color: var(--action-hero-background-color, gray);
    }
    .background,
    .background ::slotted(*) {
      width: 100%;
      height: 500px;
    }

    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-width : 320px) and (max-width : 480px) {
      :host {
        -webkit-flex-direction: column;
        flex-direction: column;
      }
      .background {
        height: 300px;
        width: 100%;
      }
      .content {
        text-align: center;
        width: 100%;
      }
    }
    @media only screen and (min-width : 480px) {
      .content {
        width: calc(100% - 40px);
        text-align: center;
        overflow: hidden;
        position: absolute;
        padding: 20px;
      }
      .content-top {
        align-self: flex-start;
      }
      .content-bottom {
        align-self: flex-end;
      }
      .content-left {
        text-align: left;
        align-self: center;
        left: 20px;
        width: 40%;
      }
      .content-right {
        text-align: right;
        align-self: center;
        right: 20px;
        max-width: 40%;
      }
      .content-center {
        justify-content: center;
        align-self: center;
      }
    }

    </style>
  </template>
</dom-module>
