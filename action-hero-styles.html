<dom-module id="action-hero-styles">
  <template>
    <style>
    :host {
      position: relative;
      display: block;
      box-sizing: border-box;
      contain: content;
    }
    .button ::slotted(a) {
      background-color: var(--action-hero-button-color, #F4D80D);
      color: var(--action-hero-button-text-color, black);
      font-family: "Cairo", sans-serif;
      font-size: 1.25em;
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
      padding: 5px 40px;
    }
    .content {
      text-align: center
    }
    .background {
      background-color: var(--action-hero-background-color, gray);
      padding-top: var(--image-padding-top, 0%);
      overflow: hidden;
      width: var(--action-hero-width, 100%);
      height: var(--action-hero-height, 500px);
    }
    .background ::slotted(*) {
      width: 100%;
      height: 100%;
    }
    .tagline ::slotted(h2) {
      color: var(--action-hero-text-color, white);
      font-family: "Cairo", sans-serif;
      font-size: 2.5em;
      font-weight: 400;
      -webkit-margin-after: .5em;
      -webkit-margin-before: .5em;
    }

    /* Smartphones (portrait and landscape) ----------- */
    @media only screen and (min-width : 320px) and (max-width : 480px) {
      .tagline {
        position: relative;
        background-color: white;
      }
      .tagline ::slotted(h2) {
        color: var(--action-hero-mobile-text-color, black);
        -webkit-margin-before: 0em;
        -webkit-margin-after: 0em;
        padding: 16px;
      }
      .button {
        padding: 14px;
      }
      .background {
        height: 300px;
        width: 100%;
      }
    }
    @media only screen and (min-width : 481px) {
      .content {
        text-align: center;
        width: 100%;
        position: absolute;
        bottom: 40px;
      }
      .content-top {
        position: absolute;
        top: 20px;
      }
      .content-left {
        width: 33vw;
        position: absolute;
        top: 20%;
        left: 20px;
        text-align: left;
      }
    }

    </style>
  </template>
</dom-module>
